<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <header class="row">
            <h1 class="col">
                <a href="https://mi-ki-ri.github.io/official-2021/">
                    Mikirihassha P Official 2021~
                </a>
                
            </h1>
        </header>
        <main class="row g-5 mt-5">
            <article class="col p-2 m-2 shadow-sm rounded bg-light" :href="item.url"
                v-for="(item, index) of items.items" :key="index">
                <article>
                    <h3 v-text="item.title"></h3>
                    <main v-text="item.summary"></main>
                </article>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: []
            },
            async mounted() {
                let myUrl = location.href
                await fetch(`${myUrl}/index.json`, {
                    method: "GET"
                }).then(result => {
                    result.json().then(json => {
                        console.log("json", json)
                        this.items = json
                    })

                })
            }
        })
    </script>
</body>

</html>
